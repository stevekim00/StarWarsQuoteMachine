<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Quote Machine</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aa03e2ec9a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id='container'>
        <div id='quote-box'>
          <div id='text-container'></div>
          <div id='author-container'></div>
          <div id='buttons' class='row'>
            <div id='tweet-icon-container' class='col'>
              <div id='twitter-box' class='btn'>
                <a href='https://twitter.com/intent/tweet' id='tweet-quote' target='_blank'>
                 <i id='twitter-logo' class="fa fa-twitter fa-lg"></i>
                </a>
              </div>
            </div>
            <div class='col'></div>
            <div class='col'></div>
            <div class='col'>
              <button id='new-quote' class='btn'>New Quote</button>
            </div>
          </div>
        </div>
        <div id='developer-container'>by Steve</div>
      </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
